<!DOCTYPE html>
<html>

	<body>

		<h1>Fecha y hora con Javascript</h1>
		<p>Haga clic en el boton para mostrar el dia, la fecha y la hora.</p>
		<p id="demo"></p>
		<button type="button" onclick="myFunction()">Intentelo</button>

		<script>
			function myFunction(){
				document.getElementById("demo").innerHTML = Date();
			}
		</script>

	</body>

</html>
