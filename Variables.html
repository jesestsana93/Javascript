<!DOCTYPE html>
<html>
	<body>

		<script>
			//Variables
			var x=5;
			var y=6;
			var z=x+y;
			var pi=3.14;
			var person="John Doe";
			var answer='Yes I am!';
			var i;
			var cars = new Array();
			cars[0] = "Saab";
			cars[1] = "Volvo";
			cars[2] = "BMW";
			var person1; //variable indefinida
			var car=null //variable con valor nulo

			document.write(x + "<br>");
			document.write(y + "<br>");
			document.write(z + "<br>");
			document.write(pi + "<br>");
			document.write(person + "<br>");
			document.write(answer + "<br>");
			for (i=0;i<cars.length;i++){
				document.write(cars[i] + "<br>");
			}
			document.write(person1 + "<br>");
			document.write(car + "<br>");

		</script>

		<br><a href="http://www.w3schools.com/js/js_variables.asp">Visita W3Schools para mas informacion</a>

	</body>
</html>
