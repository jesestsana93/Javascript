<!DOCTYPE html>
<html>
	<body>

		<p>La funcion global typeof() devuelve el tipo de una variable.</p>
		<button onclick="myFunction()">Try it</button>

		<p id="demo"></p>
		<script>
			function myFunction() {
 				document.getElementById("demo").innerHTML = 
  				typeof("john") + "<br>" + 
  				typeof(3.14) + "<br>" +
  				typeof(false) + "<br>" +
  				typeof({name:'john', age:34});
			}
		</script>

		<br><a href="http://www.w3schools.com/js/js_datatypes.asp">Visita W3Schools para mas informacion</a>

	</body>
</html>
